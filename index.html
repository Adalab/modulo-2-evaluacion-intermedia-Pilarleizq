<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title> Evaluación intermedia | Módulo 2 </title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="body">

    <h1 class="guess"> Adivina el número </h1>

    <main class="main">
        
        <form class="form">
            <label for="number" class="label"> Introduce aquí tu número:</label>
            <input
                class="number js__number"
                type="number"
                id="number"
                name="number"
                placeholder="Escribe un número"
                required
            />
         <input class="button js__button count_click" type="button" value="Prueba">
         
         <p class="clue js__clue"> Escribe el número y dale a prueba </p>
         <p class="attempts js__attempts"> Número de intentos: 0 </p>
   
        </form>
    </main>


    <script src="./js/main.js"></script>
</body>

</html>
